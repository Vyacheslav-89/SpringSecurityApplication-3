<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<h3>Смена статуса заказа</h3>
<a href="/admin">Вернуться в кабинет Администратора</a>
<form th:method="POST" th:action="@{/admin/order/edit/{id}(id=${editOrder.getId()})}" th:object="${editOrder}">
  <input type="hidden" th:field="*{number}" id="number" readonly>
  <input type="hidden" th:field="*{count}" id="count" readonly>
  <input type="hidden" th:field="*{price}" id="price" readonly>
  <input type="hidden" th:field="*{dateTime}" id="dateTime" readonly>
  <input type="hidden" th:field="*{product}" id="product" readonly>
  <input type="hidden" th:field="*{person}" id="person" readonly>

  <label for="role">Выберите статус: </label>
  <select name="role" th:field="*{status}" id="role">
    <option value="Принят">Принят</option>
    <option value="Оформлен">Оформлен</option>
    <option value="Ожидает">Ожидает</option>
    <option value="Получен">Получен</option>
    <option value="Отменен">Отменен</option>
  </select>
  <br>
  <br>
  <input type="submit" value="Редактировать">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
