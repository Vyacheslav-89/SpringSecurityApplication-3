<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<a href="/admin">Вернуться в кабинет Администратора</a>
<h1>Список пользователей</h1>
<div th:each="person : ${persons}">
  <p th:text="'ID пользователя: ' + ${person.getId()}"></p>
  <p th:text="'Login пользователя: ' + ${person.getLogin()}"></p>
  <p th:text="'Роль пользователя: ' + ${person.getRole()}"></p>
  <a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Сменить роль</a>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
